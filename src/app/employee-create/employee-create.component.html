<div class="container-fluid">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="employeeDetails.name"
        class="form-control"
        placeholder="Name">
    </div>

    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="employeeDetails.email"
        class="form-control"
        placeholder="Email">
    </div>

    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="employeeDetails.phone"
        class="form-control"
        placeholder="Phone">
    </div>

    <div class="mb-3">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee(employeeDetails)">Create Employee</button>
    </div>
  </div>
</div>
