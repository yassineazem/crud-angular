<div class="container-fluid">
  <div class="col-md-12">
    <h3>Update employee</h3>
    <div class="mb-3">
      <input
        type="text"
        [(ngModel)]="employee.name"
        class="mb-3"
      >
    </div>

    <div class="mb-3">
      <input
        type="email"
        [(ngModel)]="employee.email"
        class="mb-3"
      >
    </div>

    <div class="mb-3">
      <input
        type="phone"
        [(ngModel)]="employee.phone"
        class="mb-3"
      >
    </div>

    <div class="mb-3">
      <button
        class="btn btn-success"
        (click)="updateEmployee()"
      >
        Update
      </button>
    </div>
  </div>
</div>
